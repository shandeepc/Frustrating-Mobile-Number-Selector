<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Frustrating Mobile Number Selector</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css'>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<h2>Frustrating Mobile Number Selector &#128540;</i> </h2>

	<div class="range-container1">
		<h1 id="code">Country Code</h1><br><br><br><br>
		<input type="range" id="range1" max="99" min="1">
		<label for="range" id="codelabel">+50</label>
	</div>
	<br><br><br>

	<div class="range-container2">
		<h1 id="number">Phone Number</h1>
		<input type="range" id="range2" max="9999999999" min="0000000000">
		<label for="range" id="numberlabel">500 000 0000</label>
	</div>

</html>
